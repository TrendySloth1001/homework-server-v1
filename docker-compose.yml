version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: homework_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: homework
      POSTGRES_PASSWORD: homework123
      POSTGRES_DB: homeworkdb
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homework -d homeworkdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - homework-network

  redis:
    image: redis:7-alpine
    container_name: homework_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - homework-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: homework_qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - homework-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  homework-network:
    driver: bridge
